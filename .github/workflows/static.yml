                </div>
            </div>
        </div>
        
        <nav>
            <div class="container">
                <ul class="nav-menu">
                    <li><a href="#"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="#"><i class="fas fa-car"></i> 我要买车</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i> 我要卖车</a></li>
                    <li><a href="#"><i class="fas fa-coins"></i> 车马金融</a></li>
                    <li><a href="#"><i class="fas fa-shield-alt"></i> 质量保障</a></li>
                    <li><a href="#"><i class="fas fa-headset"></i> 客服中心</a></li>

                        <button class="btn btn-primary" onclick="window.open('https://www.example.com/electric-cars', '_blank')">
                            <i class="fas fa-external-link-alt"></i> 查看新能源车
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 特别推荐入口 -->

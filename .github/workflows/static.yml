    </section>
    
    <!-- 分类导航区域 -->
    <section class="categories">
        <div class="container">
            <h2 class="section-title">车辆分类导航</h2>
            
            <div class="categories-grid">
                <div class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-fire"></i>
                    </div>

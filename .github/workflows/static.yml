                <i class="fas fa-gift"></i> 立即进入特惠专场
            </button>
        </div>
    </div>
    
    <!-- 热门推荐 -->
    <div class="container">
        <h2 class="car-list-title"><i class="fas fa-fire"></i> 热门推荐</h2>
        
        <div class="car-list">
            <!-- 车辆卡片 1 -->
